<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/fontawesome-all.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/css/styles.css">
    <title>Adam Smith | Photographer</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h1>Adam Smith</h1>
          <span>Photography</span>
        </div>
        <div class="nav">
          <span><i class="fas fa-bars"></i></span>
          <div class="dropdown">
            <ul class="nav-items">
              <li><a href="#">Portraiture</a></li>
              <li><a href="#">Music</a></li>
              <li><a href="#">Snapshots</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="hero">
      <img src="img/dog.jpg" alt="Dog with black background">
    </div>
    <div class="gallery">
      <div class="gallery-image">
        <img class="snapshots" src="img/googly-eyes.jpg" alt="Spilled googly eyes being picked up">
      </div>
      <div class="gallery-image">
        <img class="music" src="img/jared-guitar.jpg" alt="Jared shredding the guitar">
      </div>
      <div class="gallery-image">
        <img class="portraiture" src="img/jacy.jpg" alt="Jacy standing on his front steps">
      </div>
      <div class="gallery-image">
        <img class="animals" src="img/thomas-sofa.jpg" alt="Thomas the cat on a sofa">
      </div>
      <div class="gallery-image">
        <img class="music" src="img/violent-psalms.jpg" alt="Violent Psalms' drummer">
      </div>
      <div class="gallery-image">
        <img class="portraiture" src="img/gum-wall.jpg" alt="Stephanie blows a bubble at the Gum Wall">
      </div>
      <div class="gallery-image">
        <img class="music portraiture" src="img/alexei.jpg" alt="Alexei Shishkin">
      </div>
      <div class="gallery-image">

      <div class="gallery-image">
        <img class="music" src="img/diesto.jpg" alt="Diesto, a band from Portland OR">

      </div>

      </div>
      <div class="gallery-image">
        <img class="music" src="img/wess-tuning.jpg" alt="Wess Willis tunes his guitar">
      </div>

      <div class="gallery-image">

        <img class="portraiture snapshots" src="img/devon-hangover.jpg" alt="Devon has a hangover">

        <img class="portraiture snapshots" src="img/brooke-adrienne.jpg" alt="Brook and Adrienne">
      </div>
      <div class="gallery-image">
        <img class="music" src="img/andy-shauf.jpg" alt="Andy Shauf band, Portland OR">
      </div>
      <div class="gallery-image">
        <img class="music portraiture snapshots" src="img/bobby-ortega.jpg" alt="Bobby Ortega">
      </div>
      <div class="gallery-image">
        <img class="animals" src="img/dog.jpg" alt="dog">
      </div>

          <li><a href="#"><i class=""></i></a></li>
        </ul>

</html>
